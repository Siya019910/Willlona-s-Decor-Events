  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .section1 {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: #ffcba4;
      color: #996515;
      padding: 10px 0;
    }

    .logo {
      width: 120px;
      max-width: 80%;
    }

    .slogan {
      margin: 5px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .nav-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: black;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      border: 2px solid rgba(255, 215, 0, 0.6);
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
      min-width: 100px;
      text-align: center;
    }

    .nav-btn:hover {
      background-color: rgba(255, 215, 0, 0.2);
      color: white;
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.6);
    }

    h1 {
      padding: 15px;
      font-size: 1.8rem;
      background: goldenrod;
      color: #111;
      margin: 0 0 10px 0;
    }

    h2 {
      color: goldenrod;
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .gallery img, 
    .gallery video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery audio {
      width: 100%;
      height: 50px;
      border-radius: 10px;
      background-color: #222;
      margin-top: 5px;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .lightbox-content {
      max-width: 95%;
      max-height: 85%;
    }

    .lightbox-content img,
    .lightbox-content video {
      width: 100%;
      height: auto;
      max-height: 85vh;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      background-color: #996515;
      color: #ffcba4;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .slogan { font-size: 1rem; }
      .nav-btn { padding: 6px 12px; font-size: 0.9rem; margin: 4px; }
      .gallery img, .gallery video { height: 140px; }
    }

    @media (max-width: 480px) {
      .nav-btn { padding: 6px 10px; font-size: 0.85rem; min-width: 80px; }
      .gallery img, .gallery video { height: 120px; }
      .slogan { font-size: 0.95rem; }
    }
  </style>
</head>

  <script>
    const galleryItems = document.querySelectorAll('.gallery img, .gallery video');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        if (item.tagName === 'IMG') {
          lightboxContent.innerHTML = `<img src="${item.src}" alt="">`;
        } else if (item.tagName === 'VIDEO') {
          lightboxContent.innerHTML = `<video src="${item.src}" controls autoplay></video>`;
        }
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxContent.innerHTML = '';
    }
